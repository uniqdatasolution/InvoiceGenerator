<app-header></app-header>

<div class="container-fluid">
    <div>
      <h1>Products Listing</h1>
    </div>
      <div>
        <div class="table-responsive1">
          <div class="add-btn">
            <button class="btn btn-success btn-sm btn-round has-ripple" (click)="addProduct()">
                + Add Product
            </button>
          </div>
          <br>
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Search</mat-label>
              <input matInput [formControl]="search" placeholder="search">
            </mat-form-field>
          </div>
          <div class="table-responsive">        
              <table mat-table [dataSource]="dataSource" matSort class="table-hover">

                <ng-container matColumnDef="ProductName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.ProductName}}</td>
                </ng-container>
                  
                <ng-container matColumnDef="CategoryName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.CategoryName}}</td>
                </ng-container>
  
                <ng-container matColumnDef="UnitPrice">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Price </th>
                  <td mat-cell *matCellDef="let element"> {{element.UnitPrice}}</td>
                </ng-container>

                <!-- <ng-container matColumnDef="Status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let element"> 
                    <label *ngIf="element.IsActive === true">
                      <span class="badge badge-success" style="cursor: pointer;"
                        (click)="ActivateOrDeactivate(element.ProductId, 0)">Active</span>
                    </label>
                    <label *ngIf="element.IsActive === false">
                      <span class="badge badge-danger" style="cursor: pointer;"
                      (click)="ActivateOrDeactivate(element.ProductId, 1)">Deactive</span>
                    </label>
                  </td>
  
                </ng-container> -->
                
                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element"> 
                    <a href="javascript:" class="btn btn-icon btn-outline-success" (click)="editProduct(element.ProductId)"
                      placement="top" ngbTooltip="Edit">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                    &nbsp;
                    <a href="javascript:" class="btn btn-icon btn-outline-danger" (click)="deleteProduct(element.ProductId)"
                      placement="top" ngbTooltip="Delete">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                  </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </div>
          <div class="row paginator">
            <mat-paginator [pageSizeOptions]="[10,20,50]"></mat-paginator>
          </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
