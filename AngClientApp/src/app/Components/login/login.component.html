    <!-- <div class="col-md-6 d-flex align-items-center"> -->
        <div class="login-form card">
            <div class="row justify-content-center">
                <h2>LogIn</h2>
            </div>
            <div> 
                <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
                    <mat-form-field class="form-element">
                        <input type="text" matInput placeholder="Username/Email" formControlName="UserName">
                        <mat-error *ngIf="formGroup.controls['UserName'].invalid">
                            UserName required
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="form-element">
                        <input type="password" matInput placeholder="Password" formControlName="Password">
                        <mat-error *ngIf="!formGroup.controls['Password'].valid">
                            Password required
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <div class="row justify-content-center">
                        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
